<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>
<body>
    <h1>Parágrafos e Quebras de linha</h1>
    <hr>
    <p>Você pode ecrever o parágrafo de qulquer jeito é so colocar tudo dentro das tags &lt;p&gt; e &lt;/p&gt;</p>
    <p>para quebrar qualquer linha como isso <br> basta adicionar &lt;br&gt; </p>
    <p>Vamos adicionar alguns símbolos especiais: <br>
        &nbsp; 
        &reg; 
        &copy; 
        &trade; 
        &euro; 
    </p>
    <p>Também é posivel adicionar emojis como esses: <br>
        &#x1f604;
        &#x1f988;
        &#x1f436;
    </p>
</body>
</html>
