<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de Lista</title>
</head>
<body>
    <h1>Trabalhando com Listas</h1>
    <h2>lista ordenadas</h2>
    <ol>
        <li>Acordar</li>
        <li>Tomar café</li>
        <li>Ligar para o João</li>
        <li>Trabalhar</li>
        <li>almoçar</li>
        <Li>Estudar</Li>
        <Li>Faculdade</Li>
        <li>Jantar</li>
        <li>Dormir</li>
        

    </ol>
    <h2>Não Ordenadas</h2>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>

    
</body>
</html>
