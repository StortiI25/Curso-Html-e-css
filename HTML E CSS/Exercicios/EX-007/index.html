<head>

    <title>Negrito e Italico do jeito certo</title>
</head>
<body>
    <h1>Negrito e Italico</h1>
    <h2>Negrito</h2>
    <p>forma (sem semântica) para o <b>termo em negrito</b> usando a tag B</p>
    <p>forma (com semântica) para o <strong>termo em negrito</strong> usando a tag STRONG</p>
    <h2>Itálico</h2>
    <p>nesta frase, temos um <i>termo em itálico</i> usando a tag I</p>
    <p>nesta frase, temos um <em>termo em itálico</em> usando a tag EM</p>

</body>
